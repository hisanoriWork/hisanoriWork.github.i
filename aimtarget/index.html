<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">game</div>
      </div>
    </div>
    <div class="container">
      <div class="explanation">
        <p class="section">****** 概要 ******</p>
        球形のターゲットを速く・正確に狙い打つことで高得点を目指そう！<br>
        ＊Web版ではゲーム内で文字が表示されません．文字有りでゲームをしたい場合は，ダウンロードしてください．
        <p class="section">****** 操作方法 ******</p>
        移動と射撃のみ．ゲーム内のスクリーン上に射撃することで，スクリーンを操作することができる．
        <table>
          <tbody>
            <tr>
              <td>射撃：</td>
              <td>マウス左クリック：</td>
            </tr>
            <tr>
              <td>視点移動</td>
              <td>マウスの移動</td>
            </tr>
            <tr><td>前に進む</td><td>Wキー</td></tr>
            <tr><td>左に進む</td><td>Aキー</td></tr>
            <tr><td>後ろに進む</td><td>Sキー</td></tr>
            <tr><td>右に進</td><td>Dキー</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
